<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Get URL i</title>
</head>
<body bgcolor="gray">
   <canvas id='canvas_nominal' height='32' style='display:none;border: 1px black solid;background-color: white;'></canvas>
   <img id='image_nominal'>
   <script>
      var tCtx = document.getElementById('canvas_nominal').getContext('2d');
      var imageNomElem = document.getElementById('image_nominal');

      var bold_number = ['ðŸ¬','ðŸ','ðŸ®','ðŸ¯','ðŸ°','ðŸ±','ðŸ²','ðŸ³','ðŸ´','ðŸµ'];
      var nominal_masuk = '100000';
      var replacementCharacter = bold_number[nominal_masuk[0]];
      if(nominal_masuk.length > 0){
         var modifiedString = replacementCharacter + nominal_masuk.slice(1);
      nominal_masuk = modifiedString;
      }

      tCtx.canvas.width = 488;
      tCtx.font = "normal 30px Arial-Narrow";
      tCtx.fillStyle = "white";
      tCtx.fillRect(0, 0, tCtx.canvas.width, tCtx.canvas.height);
      tCtx.fillStyle = "black";
      tCtx.fillText('Nominal  : Rp. '+nominal_masuk, 0, 24);
      imageNomElem.src = tCtx.canvas.toDataURL();
      console.log(imageNomElem.src);
   </script>
</body>
